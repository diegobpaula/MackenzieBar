<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>O Mackenzie Pub</title>
</head>

<body>
  <form action="">
    <div class="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="username">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password">
      </div>

      <input required type="button" class="btn" value="Sign in" id="btn">

    </div>
  </form>
  <script src="/MackenzieBar/exemplo_professor/main.js"></script>
</body>

</html>
